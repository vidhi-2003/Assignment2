<html>
	<head>
		<title>User Feedback Page</title
	</head>
	<body bgcolor="lavender">
		<form method="get" action="feedback.html" autocomplete="on" >
			<table border=0 bgcolor="lightblue" align=center height="80%" width="80%">
				<tr>
					<td colspan=2 align=center><h1><b><u>Software Product Feedback Page</u></b></h1><td>
				</tr>
				<tr>
					<td><font size=5 ><label>Name</label></font></td>
					
				</tr>
				<tr>
					<td colspan=2><input type=text name=n required /><font size=5>
					
					</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 ><label>Phone number</label></font></td>
				</tr>
				<tr>
					<td colspan=2><input type=number name=pn /<br>
				</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 ><label>Email</label></td>
				</tr>
				<tr>
					<td colspan=2><input type=email name=e required/><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><font size=5 ><label>How satisfied were you with our services??</label></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 ><input type=radio name=sat value="vs"/>very satisfied<br>
						<input type=radio name=sat value="s"/>satisfied<br>
						<input type=radio name=sat value="n"/>neutral<br>
						<input type=radio name=sat value="d"/>dissatisfied<br>
						<input type=radio name=sat value="vd"/>very dissatisfied<br>
					</td>
				</tr>
				
				<tr>
					<td colspan=2><font size=5 color=#003300><label>How would you rate the buying experience?</label>
					</font></td>
				</tr>
				<tr>
					<td colspan=2><font size=5 color=#003300>
					<select name=rate>
					<option value=w>Best</option>
					<option value=avg>Average</option>
					<option value=b>Worst</option>
					</select>
					</font></td>
				</tr>
				
				<tr>
					<td><label> <font size=5> Will you purchase or use our product again?</font></label></td>
				</tr>
				<tr>
					<td><font size=5 color=#003300>
					<input type=radio name=pur value="y2"/>yes<br>
					<input type=radio name=pur value="n2"/>no<br>
					</td>
				</tr>
				<tr>
					<td><font size=5 ><label>FEEDBACK</label></font></td>
				</tr>
				<tr>
					<td>
					<textarea name=comments rows=5 cols=50 >
					</textarea><br>
					</td>
				</tr>
				<tr>
					<td align="center" colspan=2>
					<input type=submit />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
